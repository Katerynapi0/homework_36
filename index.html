<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LocalStorage</h1>
    <button onclick="showMyOrders()">Мої замовлення</button>
    <div>
        <h2>Категорії</h2>
        <ul>
            <li><a href="#" onclick="showProduct('electronics')">Електроніка</a></li>
            <li><a href="#" onclick="showProduct('clothing')">Одяг</a></li>
            <li><a href="#" onclick="showProduct('books')">Книги</a></li>
        </ul>
    </div>

    <div>
        <h2>Товари</h2>
        <ul id="productList"></ul>
    </div>

    <div id="productInfo">
        <h2>Інформація про товар</h2>
        <div id="productName"></div>
        <div id="productDescription"></div>
        <button id="buyButton" onclick="showOrderForm()">Купити</button>
    </div>

    <div id="orderForm" style="display: none">
        <h2>Форма для замовлення</h2>
        <label for="fullName">ПІБ покупця:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        <label for="city">Місто:</label>
        <select id="city" required>
            <option value="Київ">Київ</option>
            <option value="Дніпро">Дніпро</option>
            <option value="Харків">Харків</option>
            <option value="Львів">Львів</option>
        </select><br>
        <label for="delivery">Відділення Нової пошти:</label>
        <input type="text" id="delivery" name="delivery" required><br>
        <label for="payMethod">Метод оплати:</label>
        <select id="payMethod">
            <option value="Оплата на картку">Оплата на картку</option>
            <option value="Післяоплата">Післяоплата</option>
        </select><br>
        <label for="count">Кількість товару:</label>
        <input type="number" min="1" id="count" name="count" required><br>
        <label for="comment">Коментар до замовлення</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>
        <button type="submit" onclick="submitOrder()">Підтвердити замовлення</button>
    </div>

    <div id="confirmOrder" style="display: none;">
        <h2>Підтвердження замовлення</h2>
        <div id="orderDetails"></div>
    </div>

    <div id="myOrders" style="display: none;"> 
        <h2>Мої замовлення</h2>
        <ul id="orderList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
